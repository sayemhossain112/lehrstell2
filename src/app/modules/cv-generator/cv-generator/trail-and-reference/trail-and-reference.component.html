            <div class="row  ">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Last" class="">Von</label>
                        <input type="date" max="{{date | date:'yyyy-MM-dd'}}" [(ngModel)]="trail.von" id="Last"
                        class="form-control" name="Last" />
                    </div>
                    
                </div> 

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="First" class=" ">Bis</label>
                        <input type="date" max="{{date | date:'yyyy-MM-dd'}}" [(ngModel)]="trail.bis" id="First"
                        class="clickable form-control" name="First" />
                    </div>
                    
                </div> 

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Job" class=" ">Beruf</label>
                        <input type="text" [(ngModel)]="trail.beruf" id="Job" class="form-control" name="Job" />

                    </div>
                    
                </div> 

             
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="First" class=" ">Firma</label>
                        <input type="text" [(ngModel)]="trail.firma" id="First" class="form-control" name="First" />
                    </div> 
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Job" class=" ">Ort</label>
                        <input type="text" [(ngModel)]="trail.ort" id="Job" class="form-control" name="Job" />
                    </div> 
                </div>
                <div class="col-md-2" style="margin: auto; padding-top:25px; margin-bottom: 25px;">
                    <div class=" ">

                    <span class="clickable delete-text" (click)="deleteTrailObject(i)">Löschen</span>

                    </div>

                </div>
            </div>

               
            <div class="row" style="margin-top: -15px;">
                <div class="col-md-12 mbl-res">
                    <div class="form-group" style="display: flex; align-items: center;  ">
                                             <div class="plus-icon clickable" (click)="addTrail()"> </div>
             <span class="icon-after-text clickable" (click)="addTrail()"> Schnupperlehre hinzufügen </span>

                </div>

        <!-- Referenzen -->

        <div class="mb-10"></div>



        <ng-container *ngFor="let reference of commonService.references;let i = index">

            <div class="row">
                <div class="col-md-12">
                    <span class="small-heading">
                        Referenzen
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                         <label for="fname" >Vorname</label>
                         <input type="text" [(ngModel)]="reference.firstName" id="fname" class=" form-control" name="fname"
                        placeholder="" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lname" class=" ">Nachname</label>
                        <input type="text" [(ngModel)]="reference.lastName" id="lname" class=" form-control" name="lname"
                        placeholder="" />
                        <div style="margin-bottom: 25px;">
                             <span *ngIf="i!=0" class="clickable" (click)="deleteRefObject(i)">&#10060;</span>
                        <span *ngIf="i!=0" class="clickable delete-text" (click)="deleteRefObject(i)"
                            style="margin-top: 4px;">Löschen</span>
                        </div> 
                    </div>
                </div> 
            </div>
 

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fname" class="  ">E-Mail Adresse</label>
                        <input type="email" [(ngModel)]="reference.email" id="fname" class="form-control" name="fname" placeholder="" /> 
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lname" class=" ">Telefon</label>
                        <input type="text" (keypress)="numericOnly($event)" [(ngModel)]="reference.mobile" id="lname"
                        class=" form-control" name="lname" placeholder="" />
                    </div>
                </div>
                 
            </div>

       
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lname" class=" ">Funktion</label>
                        <input type="text" [(ngModel)]="reference.function" id="lname" class=" form-control" name="lname"
                        placeholder="" />
                    </div>
                </div> 
            </div>
            <div class="mb-10"></div>
        </ng-container>

        <div class="row"  style="margin-top: -15px;">
            <div class="col-md-6 mbl-res" style="display: flex; align-items: center;  ">
                <div class="plus-icon clickable" (click)="addReferenzen()"> </div>
            <span class="icon-after-text clickable" (click)="addReferenzen()"> Referenz hinzufügen </span>
            </div>
            
        </div>

    </div>
